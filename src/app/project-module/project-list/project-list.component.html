<section class="span-content">
    <button mat-button [routerLink]="['/project/create']" 
        mat-raised-button color="primary">Create New Project</button>
    
    <span class="space"></span>

    <!-- DELETE MOVE TO PROJECT SETTINGS 
        <button mat-button (click)="deleteSelectedProjects()" 
        *ngIf="selection.hasValue()"
        mat-raised-button color="primary">
        <mat-icon class="delete-icon">delete</mat-icon> 
        Delete Project
    </button> -->
</section>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Select </th>
        <td mat-cell *matCellDef="let element">
            <button [routerLink]="['/project',element.id]" mat-flat-button
                color="primary">Select
            </button>
        </td>
    </ng-container>
    <!-- <ng-container matColumnDef="send test">
        <th mat-header-cell *matHeaderCellDef> Send Test </th>
        <td mat-cell *matCellDef="let element"> 
            <button [routerLink]="['/send-test',element.id]" mat-flat-button
                color="warn">Send Test
            </button>
        </td>
    </ng-container> -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        (click)="selection.toggle(row)">
    </tr>

</table>
