<h1>Edit Test</h1>
<mat-card>
  <form [formGroup]="formGroup" (ngSubmit)="save()" *ngIf="formGroup">
    <div class="form-fill">
      <app-text-field formControlName="name" name="name" label="Name"></app-text-field>
      <app-text-field formControlName="description" name="description" label="Description"></app-text-field>

    </div>

    <div class="d-flex justify-content-between">
      <div>
        <button class="mr-3" mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="accent" [routerLink]="['/project', this.projectId, 'tests']">Cancel</button>
      </div>
      <div>
        <button mat-raised-button color="warn" class="pull-right" (click)="deleteClick()">Delete</button>

      </div>
    </div>
  </form>
</mat-card>
