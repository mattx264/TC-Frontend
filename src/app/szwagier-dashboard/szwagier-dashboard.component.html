<div style="float:right">
  <span class="circle " [class.green]="hubConnection.connectionState=='Connected'"
    [class.red]="hubConnection.connectionState != 'Connected'"></span>
</div>

<table mat-table [dataSource]="dataSource">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="checkbox">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [color]="accent">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [color]="accent">
      </mat-checkbox>
    </td>
  </ng-container>


  <ng-container matColumnDef="RC">
    <th mat-header-cell *matHeaderCellDef> RC </th>
    <td mat-cell *matCellDef="let element"> <button [routerLink]="['/szwagier-rc',1]" mat-flat-button
        color="primary">RC</button> </td>
  </ng-container>
  <ng-container matColumnDef="Send test">
    <th mat-header-cell *matHeaderCellDef> Send test </th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button (click)="sendTestClick()" color="accent"> Send
        test</button> </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="szwagierType">
    <th mat-header-cell *matHeaderCellDef> Szwagier Type </th>
    <td mat-cell *matCellDef="let element"> {{element.szwagierTypeLabel}} </td>
  </ng-container>
  <ng-container matColumnDef="connectionId">
    <th mat-header-cell *matHeaderCellDef> ConnectionId </th>
    <td mat-cell *matCellDef="let element"> {{element.connectionId}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> UserId </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
