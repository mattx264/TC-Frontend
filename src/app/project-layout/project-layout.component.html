<section class="span-content">
    <button mat-button [routerLink]="['/project-create']" 
        mat-raised-button color="primary">Create New Project</button>
    
    <span class="space"></span>

    <button mat-button (click)="deleteSelectedProjects()" 
        *ngIf="selection.hasValue()"
        mat-raised-button color="primary">
        <mat-icon class="delete-icon">delete</mat-icon> 
        Delete Project
    </button>
</section>

<table mat-table [dataSource]="dataSource">
    <!-- Checkbox Column -->
  <ng-container matColumnDef="checkbox">
    <th mat-header-cell *matHeaderCellDef class="checkbox">
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [color]="accent">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row" class="checkbox">
            <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [color]="accent"
                            class="center-checkbox">
            </mat-checkbox>
    </td>
  </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button [routerLink]="['/project',element.id]" mat-flat-button
                color="primary">Edit
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="send test">
        <th mat-header-cell *matHeaderCellDef> Send Test </th>
        <td mat-cell *matCellDef="let element"> 
            <button [routerLink]="['/send-test',element.id]" mat-flat-button
                color="warn">Send Test
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        (click)="selection.toggle(row)">
    </tr>

</table>
